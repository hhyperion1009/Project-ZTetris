<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZTetris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <canvas id="gameScreen" width="200" height="400"></canvas>
        <div id="gameData">
            <div class="dataBlock">
                <label for="score">Score</label>
                <canvas id="score" width="150" height="100"></canvas>
            </div>
            <div class="dataBlock">
                <label for="nextBlock">Next block</label>
                <canvas id="nextBlock" width="150" height="150"></canvas>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
